<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
    <style>
        body{
            background-color: rgba(255, 166, 0, 0.705);
            text-align: center;
            font: 20px arial;
            border: 1px solid ;
            max-width: 300px;
            margin: auto;
        }
        h1{
            display: block;
        }
        
    </style>
</head>
<body>
    <div id="nac">
        <h1>Sua Nacionalidade</h1>
        De onde você veio <input type="text" name="pais" id="pais"> <br>
        <input type="button" value="Conferir" onclick="mostrar()">
    </div>
    <div id="res">

    </div>

    <script>
        function mostrar() {
            var pais = document.querySelector('input#nac');
            var res = document.querySelector('div#res');
            res.innerHTML = `Seu pais de origem é ${pais}`
            
            if (pais == 'Brasil') {
                res.innerHTML('Brasileiro')
            } else {
                res.innerHTML ('Estrangeiro')
            }

        }    
        </script>

</body>
</html>
